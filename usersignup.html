<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover-color: #0056b3;
            --text-color: #333;
            --light-gray: #f8f9fa;
            --border-color: #ced4da;
            --box-shadow-color: rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--light-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box; /* Ensures padding is included in the element's total width and height */
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px var(--box-shadow-color);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: var(--text-color);
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 400;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        button {
            width: 100%;
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: var(--primary-hover-color);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .links-container {
            margin-top: 25px;
            font-size: 0.9em;
        }

        .links-container a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .links-container a:hover {
            color: var(--primary-hover-color);
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 500px) {
            .login-container {
                padding: 30px;
                margin: 0 15px; /* Add some margin on smaller screens */
            }

            h2 {
                font-size: 1.8em;
                margin-bottom: 25px;
            }

            button {
                padding: 10px 15px;
                font-size: 1em;
            }

            .links-container {
                flex-direction: column; /* Stack links vertically */
                align-items: center;
            }

            .links-container a {
                margin: 5px 0; /* Adjust vertical margin */
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Sign Up Form</h2>
        <form action="/login" method="post"> <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" placeholder="Enter your username or email" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
            </div>
            <button type="submit">Sign Up</button>
        </form>
        
    </div>
</body>
</html>
