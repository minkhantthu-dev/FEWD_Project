<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="/CSS/cart.css">
</head>
<body>
  <div class="cart-container">
    <h1>Your Shopping Cart</h1>

    <div class="cart-item">
      <div class="item-details">
        <h2>Product Name</h2>
        <p>Price: $25.00</p>
        <div class="quantity">
          <button>-</button>
          <input type="text" value="1">
          <button>+</button>
        </div>
      </div>
      <div class="item-total">
        $25.00
      </div>
    </div>

    <div class="cart-item">
      <div class="item-details">
        <h2>Another Product</h2>
        <p>Price: $15.00</p>
        <div class="quantity">
          <button>-</button>
          <input type="text" value="2">
          <button>+</button>
        </div>
      </div>
      <div class="item-total">
        $30.00
      </div>
    </div>

    <div class="cart-summary">
      <h2>Total: $55.00</h2>
      <a href="Menu.html"><button class="checkout-btn">Back</button></a>
      <button class="checkout-btn">Checkout</button>
    </div>
  </div>
</body>
</html>
